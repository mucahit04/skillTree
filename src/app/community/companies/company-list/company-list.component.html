<div class="row">
  <div class="col-xs-8" *ngIf="isAuthenticated">
    <button class="btn btn-success" (click)="onNewCompany()">
      New Company
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-8">
    <app-company-item
      *ngFor="let company of companies; let i = index"
      [company]="company"
      [index]="i"
    ></app-company-item>
  </div>
</div>
