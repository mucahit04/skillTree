<div class="col-xs-12">
  <label for="community">Community Skill Tree</label>
  <table
    class="table table-hover"
    *ngFor="let member of members; let i = index"
  >
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col" *ngFor="let skill of member.skills; let i = index">
          {{ skill.name }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{ member.name }}</th>
        <td *ngFor="let skill of member.skills; let i = index">
          {{ skill.degree }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
