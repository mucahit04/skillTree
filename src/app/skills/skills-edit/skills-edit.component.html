<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="skillForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-toolbar">
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="!skillForm.valid"
            >
              Save
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="onDeleteSkill()"
              *ngIf="editMode"
            >
              Delete
            </button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">
              Cancel
            </button>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <div class="radio">
              <label
                ><input
                  type="radio"
                  id="skillType"
                  formControlName="type"
                  value="Hardware"
                />Hardware</label
              >
            </div>
            <div class="radio">
              <label>
                <input
                  type="radio"
                  id="skillType"
                  formControlName="type"
                  value="Software"
                />
                Software</label
              >
            </div>
            <!-- <label for="skillType">Type:</label>
            <input
              type="text"
              id="type"
              formControlName="type"
              class="form-control"
            /> -->
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
