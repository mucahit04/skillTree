<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="skillForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="d-grid gap-2 d-md-block">
            <button
              type="submit"
              class="btn btn-success me-1"
              [disabled]="!skillForm.valid"
            >
              Save
            </button>
            <button
              type="button"
              class="btn btn-danger me-1"
              (click)="onDeleteSkill()"
              *ngIf="editMode"
            >
              Delete
            </button>
            <button
              type="button"
              class="btn btn-danger me-1"
              (click)="onCancel()"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group mt-2">
            <div class="radio">
              <label
                ><input
                  type="radio"
                  id="skillType"
                  formControlName="type"
                  value="Hardware"
                />
                Hardware</label
              >
            </div>
            <div class="radio">
              <label>
                <input
                  type="radio"
                  id="skillType"
                  formControlName="type"
                  value="Software"
                />
                Software</label
              >
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
