<li class="list-group-item">
  <div class="row">
    <div class="col-md-8">
      <h4 class="list-group-item-heading">{{ skill.name }}</h4>
    </div>
    <div class="col-md-1">
      <button
        type="button"
        class="btn btn-danger"
        (click)="onEditSkill(index)"
        *ngIf="isAuthenticated"
      >
        Edit
      </button>
    </div>
  </div>
</li>
